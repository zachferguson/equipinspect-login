<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Equipment Inspection">

  <link rel="stylesheet" type="text/css" href="css/login.css">

  <title>EquipInspect Login</title>



  <style>

  </style>
</head>

<body>
  <div>
    <img class="logoimg" src="img/equipinspect-logo.png" alt="EquipInspect">
    <h2 class='header'>Log In:</h2>

    <p>Welcome to EquipInspect.</p>
    <p>Please log in:</p>
    <form id="loginInfoForm" method='POST'>
      User Name: <br> <input id='un' type='text' name='username'>
      <br>
      <br>
      Password: <br> <input id='pw' type='password' name='password'>
      <br>
      <br>
      <input id="submitbtn" type='submit' value='Submit'>
    </form>
  </div>
  <p>* You must create a company account to assign inspectors.</p>
  <div class='buttonContainer'>
    <div class='mainLink' id='createAccountLink'><a href='companysignup.html' class='unButton'>Create a Company Account</a></div>
    <div  class='mainLink' id='examplesLink'><a href='#' class='unButton'>Examples</a></div>
  </div>

  <script>
    // on click of Submit, loads username and password into session storage
    document.getElementById("submitbtn").addEventListener("click", function() {
      sessionStorage.setItem('user', document.getElementById('un').value);
      sessionStorage.setItem('passw', document.getElementById('pw').value);
    });
    document.getElementById('createAccountLink').addEventListener('click', function() {
      document.location.href='createaccount.html';
    });
    document.getElementById('examplesLink').addEventListener('click', function() {
      document.location.href='examples.html';
    });
  </script>
</body>
</html>
